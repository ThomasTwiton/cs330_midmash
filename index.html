<html>

	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<title>Find Yourself</title>
		<style>
			.row {
				padding-left : 50
			}
		</style>
		
	</head>
	
	<body>
		<script src = "./js/fblogin.js" type=text/javascript></script>

		<!-- <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
			</fb:login-button> -->
	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-body panel-primary">
				<div class="row form-group">
					<button onclick="onClick()" class="btn btn-primary">Let's Play</button>
				</div>
				<div class=row>
					<div 
						class="fb-login-button" 
						onlogin="checkLoginState()"
						data-max-rows="1" 
						data-size="large" 
						data-button-type="continue_with" 
						data-show-faces="false" 
						data-auto-logout-link="true" 
						data-use-continue-as="false"
					></div>
				</div>
				<div class ="row radio">
					<form>
						<input type="radio" name="gametype" value="states" checked=true>US States<br>
						<input type="radio" name="gametype"value="continents">Continents<br>
						<input type="radio" name="gametype" value="random">Random
					</form>					
				</div>
			</div>
			<div class="panel-footer">
			
				<div hidden id="status">
				</div>
			
				<div
					class="fb-like"
					data-share="true"
					data-width="450"
					data-show-faces="true">
				</div>
			
			</div>
		
		</div>
	</div>

		
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	</body>
</html>
