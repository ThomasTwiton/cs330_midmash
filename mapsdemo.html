<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        width: 100%;
        height: 400px;
        background-color: grey;
      }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
        function getRandomInRange(from, to, fixed) {
            return (Math.random() * (to - from) + from).toFixed(fixed) * 1;
            // .toFixed() returns string, so ' * 1' is a trick to convert to number
        }

        function initMap() {
          var uluru = {lat: getRandomInRange(-150, 150, 3), lng: getRandomInRange(-150, 150, 3)};
          var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 6,
            center: {lat: 0, lng: 0}
          });
          for (let i = 0; i<50; i++){
              var marker = new google.maps.Marker({
                position: uluru,
               // icon = skull.png,
                map: map
          });          
          uluru = {lat: getRandomInRange(-150, 150, 3), lng: getRandomInRange(-150, 150, 3)};
          }
          
        }
      </script>
      <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBLbxza85kEsIJt1ak5X44eAlmilMmQqA&callback=initMap">
      </script>
  </body>
</html>
