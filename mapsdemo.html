<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        width: 100%;
        height: 400px;
        background-color: grey;
      }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
        function getRandomInRange(from, to, fixed) {
            return (Math.random() * (to - from) + from).toFixed(fixed) * 1;
            // .toFixed() returns string, so ' * 1' is a trick to convert to number
        }

        function initMap() {
          var uluru = {lat: getRandomInRange(-150, 150, 3), lng: getRandomInRange(-150, 150, 3)};
          var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 10,
            center: {lat: 43.303, lng: -91.786}
          });

          for (let i = 0; i<50; i++){
              let marker = new google.maps.Marker({
                position: uluru,
                map: map
              }); 

              uluru = {lat: getRandomInRange(-150, 150, 3), lng: getRandomInRange(-150, 150, 3)};
              let contentString = '<div>' + '<img src="skull.png" alt="Not Waldo" width="128" height="128">' + '<p>You have found neither Waldo nor yourself</p>' + '</div>'

              let infowindow = new google.maps.InfoWindow({
                content: contentString
              })

              marker.addListener('click', function() {
                infowindow.open(map, marker)
              })
          }
          
        }
      </script>
      <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBLbxza85kEsIJt1ak5X44eAlmilMmQqA&callback=initMap">
      </script>
  </body>
</html>
